<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<title>Product details form</title>
<style>

.form-container{
	width: 50vw;
	display: flex;
	align-items: center;
	justify-content: center;
	border: 1px solid;
	margin: 10px auto;
}
h1{
	text-align: center;
}

</style>
</head>
<body>
<h1>fill your product details</h1>
<div class="form-container">

	<form th:object="${product}" th:action="@{/products/add}" method="POST">
	  <div class="mb-3">
	    <label for="productName" class="form-label">Product Name</label>
	    <input type="text" th:field="*{productName}" class="form-control" id="productName" placeholder="enter product name">
	  </div>
	  <div class="mb-3">
	    <label for="productCost" class="form-label">Product Cost</label>
	    <input type="number" th:field="*{productCost}" class="form-control" id="productCost" placeholder="enter product cost in INR">
	  </div>
	  <div class="mb-3">
	    <label for="productImageUrl" class="form-label">Product Image Url</label>
	    <input type="text" th:field="*{imageUrl}" class="form-control" id="productImageUrl" placeholder="put valid image url">
	  </div>
	  <div class="mb-3">
	    <label for="productDescription" class="form-label">Product Cost</label>
	    <textarea row="15" col="30" th:field="*{productDescription}" placeholder="describe your product"></textarea>
	  </div>
	  
	  <button type="submit" class="btn btn-primary">Add to cart</button>
	</form>


</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
